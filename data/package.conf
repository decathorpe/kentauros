# this is a package.conf template.
# expected type is given for all keys that are not normal strings,
#   with default values in parentheses
# lists are expected to be comma-separated

[package]
name=

[source]
keep=bool()
orig=
type=str()
version=str()

# only if source/type=git
[git]
branch=
commit=
keep=bool(true)
shallow=bool(true)

# only if source/type=bzr
[bzr]
branch=
keep=bool(true)
rev=

[mock]
active=bool(true)
dist=list()

[copr]
active=bool(false)
dist=list()
keep=bool(false)
repo=
wait=bool(false)

